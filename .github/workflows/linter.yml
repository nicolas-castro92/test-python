on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  push:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  lint:
    name: Analizar C칩digo con Pylint y Reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del C칩digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pylint reviewdog

      - name: Ejecutar Pylint con Reviewdog
        run: |
          pylint calculos.py --output-format=parseable | reviewdog -f=parseable -name="pylint" -reporter=github-pr-review -level=error
