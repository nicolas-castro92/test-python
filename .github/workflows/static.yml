name: Static analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: CodeQuality
        uses: JacobDomagala/StaticAnalysis@main
        with:
          language: "Python"
          pylint_args: "--rcfile=.pylintrc --recursive=true"
          python_dirs: "src test"
