name: Test Unitarios y Cobertura

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  tests:
    name: Ejecutar Pruebas y Revisar Cobertura
    runs-on: ubuntu-latest
    steps:
      - name: Chequear CÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          pip install -r requirements.txt
          pip install coverage

      - name: Ejecutar Pruebas con Cobertura
        run: |
          coverage run -m unittest -v test_calculos.py
          coverage report --fail-under=80

      - name: Generar Reporte HTML
        run: coverage html

      - name: Subir Reporte de Cobertura como Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
