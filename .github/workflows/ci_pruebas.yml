name: Test Unitarios y Cobertura

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  tests:
    name: Ejecutar Pruebas y Revisar Cobertura
    runs-on: ubuntu-latest
    steps:
      - name: Chequear Código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          pip install -r requirements.txt
          pip install coverage

      - name: Ejecutar Pruebas con Cobertura
        run: |
          coverage run -m unittest -v test_calculos.py
          coverage report --fail-under=80

      - name: Generar Reporte HTML
        run: coverage html

      - name: Comprobar si la carpeta htmlcov existe
        run: |
          if [ -d "htmlcov" ]; then
            echo "htmlcov existe"
          else
            echo "htmlcov NO existe"
            exit 1
          fi

      - name: Subir Reporte de Cobertura como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30  # Establece el tiempo de retención del artifact a 30 días
